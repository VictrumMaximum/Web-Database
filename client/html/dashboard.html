<!DOCTYPE html>

<html> 
	<head>
		<title> 
			Dashboard
		</title>
		<link rel="stylesheet" type="text/css" href="../css/dashboard.css">
		<script src="../javascript/jquery-3.1.1.min.js"></script>
		<script src="../javascript/dashboard.js"></script>
	</head> 

	<body>
		<div id="Q1">
			user ID
			<select id="Q1-id">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<table>
				<thead>
					<th>ID</th>
					<th>Name</th>
					<th>Creation Date</th>
					<th>Owner</th>
					<th>Is Public</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<div id="Q2">
			list ID
			<select id="Q2-id">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<table class="data">
				<thead>
					<th>ID</th>
					<th>Name</th>
					<th>Desc</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</body>
</html>
